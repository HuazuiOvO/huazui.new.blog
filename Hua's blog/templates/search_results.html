{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
        {% for post in results %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
